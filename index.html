<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD con GitHub Actions y Jenkins</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Práctica de CI/CD</h1>
        <p>Curso de CI/CD con GitHub Actions y Jenkins</p>
    </header>
    <main>
        <section id="equipo-1">
            <h2>Equipo 1</h2>
            <input type="text" id="inputEquipo1" placeholder="Escribe aquí...">
            <p id="charCount">0 caracteres</p>
            <script src="script_equipo1.js"></script>

        </section>
        <section id="equipo-2">
            <h2>Equipo 2</h2>
            <p id="textEquipo2">Haz doble clic en este texto para convertirlo en mayúsculas.</p>
            <script src="script_equipo2.js"></script>            
        </section>
        <section id="equipo-3">
            <h2>Equipo 3</h2>
            <div id="carouselEquipo3">
                <img id="carouselImage" src="./resources/imagen1.png" alt="Imagen de carrusel" width="100">
            </div>
            <script src="script_equipo3.js"></script>            
        </section>
        <section id="equipo-4">
            <h2>Equipo 4</h2>
            <p id="contentEquipo4">Contenido que se mostrará o esconderá al presionar el botón.</p>
            <button id="toggleButton">Mostrar/Ocultar Contenido</button>
            <script src="script_equipo4.js"></script>            
        </section>
        <section id="equipo-5">
            <h2>Equipo 5</h2>
            <div id="progressBarContainer" style="width: 100%; background-color: #e0e0e0;">
                <div id="progressBar" style="width: 0%; height: 20px; background-color: #76c7c0;"></div>
            </div>
            <script src="script_equipo5.js"></script>            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Javier Bacilio Y Anibal Tirado</p>
    </footer>
</body>

</html>
